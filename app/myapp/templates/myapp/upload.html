{% block content %}

<form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="filename">
    <input type="submit" value="submit" />
</form>

{% if file_url %}
<p>File uploaded at: <a href="{{ file_url }}">{{ file_url }}</a></p>
{% endif %}

{% endblock %}
